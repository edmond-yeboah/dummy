<div class="m-10">
	<div class="grid gap-4 grid-cols-3">
		<div class="col-span-2">
			<h2 class="font-bold text-2xl mb-7">List of users</h2>
			<div class="grid gap-4 grid-cols-4">

				<!-- card start -->
				<div *ngFor="let u of allUsers"
					class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

					<div class="flex flex-col items-center pb-10">
						<img class="w-24 h-24 mb-3 rounded-full shadow-lg"
							src="{{u.avatar}}" alt="Bonnie image" />
						<h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
							{{u.first_name}} {{u.last_name}}</h5>
						<span class="text-sm text-gray-500 dark:text-gray-400">
							{{u.email}}</span>

					</div>

				</div>
				
				
				
				

			</div>

		</div>
		<div class=" border-s-2 col-span-1">
			<h2 class="font-bold text-2xl ps-7 mb-7">Add a user</h2>
			<div>

				<form [formGroup]="addUserForm" (ngSubmit)="getUserData()" class="max-w-sm mx-auto">
					<div class="mb-5">
						<label for="name"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
							Name</label>
						<input 
							formControlName="name"
						type="text" id="name"
							class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
							placeholder="enter name" required />
					</div>
					<div class="mb-5">
						<label for="job"
							class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
							job</label>
						<input
						formControlName="job"
						type="text" id="job" placeholder="enter your job"
							class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
							required />
					</div>
					
					
					<button type="submit" [disabled]="addUserForm.invalid"
						class="text-white disabled:cursor-not-allowed w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add user
						</button>
				</form>

			</div>
		</div>

	</div>
